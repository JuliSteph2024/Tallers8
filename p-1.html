<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Factorial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container mt-5" style="text-align: center;">
        <h1>Función para Calcular el Factorial de un Número.</h1>
        <button type="button" class="btn btn-primary mt-4" data-bs-toggle="modal" data-bs-target="#factorialModal">
            Iniciar
        </button>
    </div>

    <div class="modal fade" id="factorialModal" tabindex="-1" aria-labelledby="factorialModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="factorialModalLabel">Calcular Factorial</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="number" id="numero" placeholder="Ingrese un número" class="form-control">
                    <button id="calcularBtn" class="btn btn-primary mt-3">Calcular</button>
                    <div id="resultado" class="mt-3"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#calcularBtn').click(function() {
                var numero = $('#numero').val();
                $.post('factorial.php', { numero: numero }, function(data) {
                    $('#resultado').html(data);
                });
            });
        });
    </script>
</body>
</html>
